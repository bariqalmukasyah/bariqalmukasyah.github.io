<!DOCTYPE html>
<html lang="id" class="bg-slate-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Bariq Al Mukasyah - IT Infrastructure Specialist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- AOS Library for Scroll Animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Global Smooth Scroll */
        html {
            scroll-behavior: smooth;
            background-color: #0f172a; 
        }

        body { 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
            background-color: #f8fafc;
        }
        
        @keyframes running-light {
          0% { top: -20%; opacity: 0; }
          50% { opacity: 1; }
          100% { top: 120%; opacity: 0; }
        }

        .timeline-line {
          position: relative;
          width: 2px;
          background: #e2e8f0;
          overflow: hidden;
        }

        .timeline-light {
          position: absolute;
          width: 100%;
          height: 100px;
          background: linear-gradient(to bottom, transparent, #3b82f6, transparent);
          box-shadow: 0 0-15px #3b82f6;
          animation: running-light 3s infinite linear;
        }

        @keyframes scroll {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
        }

        .scroll-container {
          display: flex;
          width: max-content;
          animation: scroll 30s linear infinite;
        }

        .scroll-container:hover {
          animation-play-state: paused;
        }
        
        .lucide { stroke-width: 2px; }

        section {
            scroll-margin-top: 100px;
        }

        .container-custom {
            width: 100%;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }
        @media (min-width: 1024px) {
            .container-custom {
                padding-left: 3rem;
                padding-right: 3rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, []);
            return <i data-lucide={name} style={{width: size, height: size}} className={`inline-block ${className}`}></i>;
        };

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [logoError, setLogoError] = useState(false);
            const [profileError, setProfileError] = useState(false);

            useEffect(() => {
                AOS.init({
                    duration: 1000,
                    once: true,
                    offset: 100,
                    easing: 'ease-out-cubic'
                });

                const handleNavClick = (e) => {
                    const href = e.currentTarget.getAttribute('href');
                    if (href && href.startsWith('#')) {
                        e.preventDefault();
                        const targetId = href.replace('#', '');
                        const element = document.getElementById(targetId);
                        if (element) {
                            window.scrollTo({
                                top: element.offsetTop - 80,
                                behavior: 'smooth'
                            });
                        }
                    }
                };

                const links = document.querySelectorAll('a[href^="#"]');
                links.forEach(link => link.addEventListener('click', handleNavClick));

                return () => links.forEach(link => link.removeEventListener('click', handleNavClick));
            }, []);

            const personalInfo = {
                name: "Muhammad Bariq Al Mukasyah",
                title: "IT Support & Infrastructure Specialist",
                tagline: "IT seperlunya, hasil semaksimalnya.", 
                phone: "085156960832",
                whatsappLink: "https://wa.me/6285156960832?text=Halo%20Mas%20Bariq,%20saya%20tertarik%20dengan%20jasa%20IT%20Support%20Anda.",
                email: "b@riq.web.id",
                location: "Semarang, Indonesia",
                linkedin: "https://www.linkedin.com/in/bariqalmukasyah",
                github: "https://bariqalmukasyah.github.io"
            };

            const services = [
                { icon: "network", title: "Jaringan & Infrastruktur", desc: "Instalasi Mikrotik, Ubiquiti, Fiber Optic, dan manajemen jaringan LAN/WLAN yang stabil untuk kantor yang sedang berkembang." },
                { icon: "wrench", title: "IT Technical Support", desc: "Pemecahan masalah hardware/software cepat agar operasional harian bisnis tidak terganggu." },
                { icon: "shield-check", title: "CCTV & Security", desc: "Instalasi sistem keamanan CCTV 24/7 untuk melindungi aset fisik kantor dan tempat usaha Anda." },
                { icon: "server", title: "Server & Virtualisasi", desc: "Efisiensi biaya dengan konfigurasi Linux Server & Docker yang tepat guna untuk kebutuhan skala menengah." },
                { icon: "code", title: "Web Development", desc: "Pembuatan website profil perusahaan yang profesional untuk meningkatkan kredibilitas bisnis Anda." }
            ];

            const experiences = [
                {
                    company: "PT. Bromindo Mekar Mitra",
                    role: "IT Support",
                    period: "Aug 2021 - Present",
                    desc: "Bertanggung jawab penuh dalam merancang, mengelola, dan mengoptimalkan infrastruktur jaringan korporat. Fokus utama meliputi pemeliharaan integritas sistem, peningkatan efisiensi jaringan melalui monitoring aktif, serta memberikan solusi troubleshooting perangkat keras dan lunak secara preventif untuk menjamin kelancaran operasional bisnis harian."
                },
                {
                    company: "PT. Media Sarana Data (Gmedia)",
                    role: "Access Support",
                    period: "Nov 2019 - Jul 2021",
                    desc: "Mengelola konektivitas jaringan pelanggan secara end-to-end, mencakup instalasi Fiber Optic dan perangkat nirkabel. Melakukan survei lokasi teknis yang mendalam, konfigurasi perangkat MikroTik dan Ubiquiti, serta aktif menggunakan tool monitoring seperti 'The Dude' dan 'Cacti' untuk memastikan stabilitas sambungan berkualitas tinggi bagi klien korporat."
                },
                {
                    company: "Sofitel Bali Nusa Dua Beach Resort",
                    role: "Engineer on Site",
                    period: "Jul 2018 - Nov 2019",
                    desc: "Memberikan dukungan teknis tingkat tinggi di sektor perhotelan bintang 5 sebagai perwakilan PT Padi Internet. Spesialis dalam pemeliharaan Access Point Cisco Aironet dan pengelolaan sistem WiFi Billing Premium. Berhasil memastikan pengalaman konektivitas tamu yang lancar serta menangani troubleshoot sistem internal hotel dengan standar pelayanan hospitality yang ketat."
                },
                {
                    company: "PT. Padi Internet",
                    role: "Technical Support Intern",
                    period: "May 2017 - Jan 2018",
                    desc: "Membantu teknisi senior dalam manajemen konektivitas pelanggan, mulai dari survei lapangan hingga instalasi jaringan nirkabel. Berperan aktif dalam troubleshooting perangkat di sisi pengguna (CPE) dan mempelajari standar prosedur pemeliharaan jaringan ISP untuk memastikan kualitas layanan tetap terjaga."
                }
            ];

            ];

                <div className="min-h-screen bg-slate-50">

                        <div className="container-custom py-3 flex justify-between items-center">
                            <a href="#about" className="flex items-center">
                                {!logoError ? (

                                <a href="#services" className="hover:text-blue-600 transition">Layanan</a>

                            <button className="md:hidden text-slate-600" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                <Icon name={isMenuOpen ? "x" : "menu"} />
                            </button>
                        </div>
                    </nav>

                    {/* Mobile Menu */}
                    {isMenuOpen && (
                        <div className="fixed inset-0 z-40 bg-white pt-20 px-6 md:hidden">
                            <div className="flex flex-col gap-6 text-lg font-semibold text-slate-800">
                                <a href="#about" onClick={() => setIsMenuOpen(false)}>Tentang</a>
                                <a href="#services" onClick={() => setIsMenuOpen(false)}>Layanan</a>
                                <a href="#experience" onClick={() => setIsMenuOpen(false)}>Pengalaman</a>
                                <a href="#contact" onClick={() => setIsMenuOpen(false)}>Kontak</a>

                    {/* Hero Section */}

                                </div>
                                <h1 className="text-4xl md:text-5xl lg:text-7xl font-bold leading-tight">
                                    {personalInfo.tagline}
                                </h1>
                                <p className="text-lg md:text-xl text-slate-300 max-w-4xl">
                                    Saya {personalInfo.name}, membantu bisnis Anda memiliki infrastruktur IT yang stabil dan efisien layaknya perusahaan besar.
                                </p>
                                <div className="flex flex-col sm:flex-row gap-4 justify-center md:justify-start pt-4">
                                    <a href={personalInfo.whatsappLink} className="bg-blue-500 hover:bg-blue-600 text-white px-8 py-3.5 rounded-lg font-bold text-base transition flex items-center justify-center gap-2 shadow-xl shadow-blue-900/50 hover:-translate-y-1">
                                        <Icon name="phone" size={18} />
                                        Konsultasi Gratis
                                    </a>
                                    <a href="#services" className="bg-white/10 hover:bg-white/20 border border-white/20 text-white px-8 py-3.5 rounded-lg font-semibold text-base transition backdrop-blur-sm">
                                        Lihat Layanan
                                    </a>
                                </div>
                            </div>
                            
                            <div className="md:w-2/5 w-full" data-aos="fade-left">
                                <div className="bg-white/10 backdrop-blur-md border border-white/20 p-8 rounded-2xl shadow-2xl">
                                    <div className="flex items-center gap-4 mb-8 border-b border-white/10 pb-6">
                                        <div className="w-16 h-16 rounded-full overflow-hidden flex items-center justify-center bg-blue-600 shadow-lg border-2 border-white/20">
                                            {!profileError ? (
                                                <img 
                                                    src="profile.jpg" 
                                                    alt={personalInfo.name}
                                                    className="w-full h-full object-cover"
                                                    onError={() => setProfileError(true)}
                                                />
                                            ) : (
                                                <span className="text-2xl font-bold text-white">MB</span>
                                            )}
                                        </div>
                                        <div>
                                            <h3 className="font-bold text-xl">{personalInfo.name}</h3>
                                            <p className="text-blue-200 text-sm">{personalInfo.title}</p>
                                        </div>
                                    </div>
                                    <div className="space-y-4 text-left">
                                        {[
                                            { label: "Network Reliability 99.9%", sub: "Jaminan koneksi stabil", icon: "shield-check", color: "text-green-400", bg: "bg-green-500/20" },
                                            { label: "Fast Response Support", sub: "Siap sedia saat dibutuhkan", icon: "clock", color: "text-yellow-400", bg: "bg-yellow-500/20" },
                                            { label: "Professional Experience", sub: "Standar industri tinggi", icon: "users", color: "text-purple-400", bg: "bg-purple-500/20" }
                                        ].map((item, i) => (
                                            <div key={i} className="flex items-center gap-4 bg-white/5 p-4 rounded-xl border border-white/5 transition hover:bg-white/10">

                                                <div>
                                                    <h4 className="font-bold text-sm text-slate-200">{item.label}</h4>
                                                    <p className="text-xs text-slate-400">{item.sub}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Services Section */}
                    <section id="services" className="py-24 overflow-hidden">
                        <div className="container-custom">
                            <div className="text-center mb-16" data-aos="fade-up">
                                <span className="text-blue-600 font-bold tracking-wider uppercase text-xs mb-2 block">Layanan Kami</span>
                                <h2 className="text-3xl md:text-5xl font-bold text-slate-900 mb-4">Solusi IT Terintegrasi</h2>

                                    Paket lengkap kebutuhan IT agar Anda bisa fokus pada strategi bisnis tanpa pusing masalah teknis.
                                </p>
                            </div>

                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {services.map((service, idx) => (
                                    <div 
                                        key={idx}

                                        <div className="bg-blue-50 w-16 h-16 rounded-2xl flex items-center justify-center mb-8 group-hover:bg-blue-600 transition-colors">

                                        </div>
                                        <h3 className="text-xl font-bold mb-4 text-slate-800">{service.title}</h3>
                                        <p className="text-slate-600 text-sm md:text-base leading-relaxed">{service.desc}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Experience Section */}
                    <section id="experience" className="py-24 bg-white overflow-hidden">
                        <div className="container-custom">
                            <div className="flex flex-col lg:flex-row gap-16">
                                <div className="lg:w-1/3" data-aos="fade-right">
                                    <span className="text-blue-600 font-bold tracking-wider uppercase text-xs mb-2 block">Portofolio Karir</span>
                                    <h2 className="text-3xl md:text-4xl font-bold text-slate-900 mb-6 leading-tight">Pengalaman Profesional</h2>
                                    <p className="text-slate-600 mb-8 text-base leading-relaxed">
                                        Rekam jejak komprehensif dalam mengelola infrastruktur IT kritis, sistem jaringan, dan dukungan teknis di berbagai lini industri selama bertahun-tahun.
                                    </p>
                                    <div className="flex flex-col gap-4">
                                        <a href={personalInfo.linkedin} target="_blank" rel="noreferrer" className="inline-flex items-center gap-3 text-blue-600 font-bold hover:translate-x-2 transition-transform group">

</body>
</html>
